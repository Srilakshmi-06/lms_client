<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="signup">
        <h1 class="signup-title">Sign Up</h1>
        <div class="data">
            <label for="username" class="signup-label">Username</label>
            <input type="text" id="username" name="username" class="signup-input" required>

            <label for="email" class="signup-label">Email</label>
            <input type="email" id="email" name="email" class="signup-input" required>

            <label for="password" class="signup-label">Password</label>
            <input type="password" id="password" name="password" class="signup-input" required>
        </div>
        <div class="button">
            <!-- when i click button it should redirect to login.html -->
            <a href="login.html" >
            <button type="submit" id="myButton"><a href="login.html">Register</button>
        </div>
</body>

</html>
