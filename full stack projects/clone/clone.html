<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="clone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <title>Instagram Login</title>
</head>

<body>
    <main class="page">
        <section class="auth">
            <div class="card">
                <h1 id="login-heading" class="brand">Instagram</h1>

                <div class="login-form">
                    <input id="username" type="text" placeholder="Phone number, username, or email">
                    <input id="password" type="password" placeholder="Password">

                    <button class="btn primary" type="submit">Log In</button>

                    <div class="or">
                        <span></span><em>OR</em><span></span>
                    </div>

                    <button class="btn facebook" type="button">
                        <span class="fb-icon">..</span> Log in with Facebook
                    </button>

                    <a class="forgot">Forgot password?</a>
                </div>
            </div>

            <div class="card signup-card">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <div class="download">
                <p>Get the app.</p>
                <div class="store-buttons">
                    <a href="#" class="store">App Store</a>
                    <a href="#" class="store">Google Play</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Press</a>
            <a href="#">API</a>
            <a href="#">Jobs</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Language</a>
        </div>
        <div class="footer-copy">
            &copy; 2024 Instagram from Meta
        </div>
</body>

</html>
